<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon fontIcon="tune"></mat-icon>  <span>Prompt Settings</span> 
      </mat-panel-title>
    </mat-expansion-panel-header>


    <mat-chip-listbox>
      <mat-chip-option *ngFor="let person of persons" [selected]="promptPerson === person" (click)="clickedPerson(person)">
        {{ person }}
      </mat-chip-option>
    </mat-chip-listbox>
  
  
  <mat-label>Difficulty</mat-label>
  <mat-slider discrete showTickMarks color="accent" min="1" max="5" step="1" value="1">
      <input matSliderThumb #slider (change)="clickedDifficulty(slider.value)">
  </mat-slider>
  
  <br>
  
  <mat-label>Randomness</mat-label>
  <mat-slider discrete color="accent" min="0" max="1" step="0.1" value=".1">
    <input matSliderThumb #temperatureSlider (change)="clickedTemperature(temperatureSlider.value)">
  </mat-slider>
  
  <br> 
  
  <mat-label>AI Model</mat-label>
  <mat-radio-group [(ngModel)]="modelSelection" (ngModelChange)="modelSelectionChanged()"> 
    <mat-radio-button value="3">Fast</mat-radio-button>
    <mat-radio-button value="4">Accurate</mat-radio-button>
  </mat-radio-group>
</mat-expansion-panel>
