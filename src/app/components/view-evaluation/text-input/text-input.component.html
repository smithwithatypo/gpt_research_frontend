<div class="text-column">
    <mat-form-field>
        <mat-label>Type your pseudocode here</mat-label>
        <textarea matInput [(ngModel)]="user_code" (blur)="saveText()" (focus)="clearAutosave()"></textarea>
        <mat-hint *ngIf="saved" align="end">autosaved <mat-icon>save</mat-icon></mat-hint>
        
    </mat-form-field>
    
    <div class="button-row">
        <button mat-button (click)="clearText()">Clear</button>
    </div>
</div>
