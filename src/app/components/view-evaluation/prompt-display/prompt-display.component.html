<div class="title">
  <h4>{{ title }}</h4>
</div>

<div class="prompt-text">
  <p *ngIf="promptVoice.text">
    <strong>Voice:</strong> {{ promptVoice.text }}
  </p>
  <p *ngIf="promptInstruction.text">
    <strong>Instruction:</strong> {{ promptInstruction.text }}
  </p>
  <p *ngIf="promptGuardrail.text">
    <strong>Guardrail:</strong> {{ promptGuardrail.text }}
  </p>
  <p *ngIf="promptSummarize.text">
    <strong>Summarize:</strong> {{ promptSummarize.text }}
  </p>
  <p *ngIf="promptCOT.text">
    <strong>CoT:</strong> {{ promptCOT.text }}
  </p>
  <p *ngIf="promptExtractor.text">
    <strong>Extractor:</strong> {{ promptExtractor.text }}
  </p>
</div>
