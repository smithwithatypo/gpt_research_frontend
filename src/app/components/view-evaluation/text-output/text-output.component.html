<div class="inline">
    <button mat-raised-button color="primary" (click)="onGenerateText()">Submit Solution</button>
    <div *ngIf="isLoading"> <mat-spinner></mat-spinner> </div>
</div>

<div *ngIf="generatedText">
    <div class="scrollable-card">
        <mat-card>
            <mat-card-header>
                <mat-card-title>AI Response</mat-card-title>
            </mat-card-header>
            <mat-card-content markdown [data]="generatedText">
                {{ generatedText }}
            </mat-card-content>
        </mat-card>
    </div>
</div>
