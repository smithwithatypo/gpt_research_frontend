<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon fontIcon="tune"></mat-icon>  <span>Prompt Settings</span> 
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-label>Voice</mat-label>
    <mat-chip-listbox>
      <mat-chip-option *ngFor="let voice of voices" [selected]="promptVoice === voice" (click)="clickedVoice(voice)">
        {{ voice }}
      </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Instruction</mat-label>
    <mat-chip-listbox>
      <mat-chip-option *ngFor="let instruction of instructions" [selected]="promptInstruction === instruction" (click)="clickedInstruction(instruction)">
        {{ instruction }}
      </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Guardrail</mat-label>
    <mat-chip-listbox>
      <mat-chip-option *ngFor="let guardrail of guardrails" [selected]="promptGuardrail === guardrail" (click)="clickedGuardrail(guardrail)">
        {{ guardrail }}
      </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Summarize</mat-label>
    <mat-chip-listbox>
      <mat-chip-option *ngFor="let summarize of summarizes" [selected]="promptSummarize === summarize" (click)="clickedSummarize(summarize)">
        {{ summarize }}
      </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Chain of Thought</mat-label>
    <mat-chip-listbox>
      <mat-chip-option *ngFor="let cot of COTs" [selected]="promptCOT === cot" (click)="clickedCOT(cot)">
        {{ cot }}
      </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Extractor</mat-label>
    <mat-chip-listbox>
      <mat-chip-option *ngFor="let extractor of extractors" [selected]="promptExtractor === extractor" (click)="clickedExtractor(extractor)">
        {{ extractor }}
      </mat-chip-option>
    </mat-chip-listbox>




    <!-- <mat-chip-listbox>

        {{ person }}
      </mat-chip-option>
    </mat-chip-listbox> -->
  
  
    
    <br>
    
    <mat-label>Temperature</mat-label>
    <mat-slider discrete color="accent" min="0" max="1" step="0.1" value=".1">
      <input matSliderThumb #temperatureSlider (change)="clickedTemperature(temperatureSlider.value)">
    </mat-slider>
    
    <br> 
    

</mat-expansion-panel>
