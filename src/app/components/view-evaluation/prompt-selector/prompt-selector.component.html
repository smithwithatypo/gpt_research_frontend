<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon fontIcon="tune"></mat-icon>  <span>Prompt Settings</span> 
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-label>Voice</mat-label>
    <mat-chip-listbox>
      <mat-chip-option> professor </mat-chip-option>
      <mat-chip-option> student </mat-chip-option>
      <mat-chip-option> none </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Instruction</mat-label>
    <mat-chip-listbox>
      <mat-chip-option> no logic gaps </mat-chip-option>
      <mat-chip-option> none </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Guardrail</mat-label>
    <mat-chip-listbox>
      <mat-chip-option> give answer </mat-chip-option>
      <mat-chip-option> don't give answer </mat-chip-option>
      <mat-chip-option> none </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Summarize</mat-label>
    <mat-chip-listbox>
      <mat-chip-option> summarize </mat-chip-option>
      <mat-chip-option> don't summarie </mat-chip-option>
      <mat-chip-option> none </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Chain of Thought</mat-label>
    <mat-chip-listbox>
      <mat-chip-option> step by step </mat-chip-option>
      <mat-chip-option> explain reasoning </mat-chip-option>
      <mat-chip-option> none </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Extractor</mat-label>
    <mat-chip-listbox>
      <mat-chip-option> likert scale </mat-chip-option>
      <mat-chip-option> binary </mat-chip-option>
      <mat-chip-option> 1-5 </mat-chip-option>
      <mat-chip-option> 1-10 </mat-chip-option>
      <mat-chip-option> none </mat-chip-option>
    </mat-chip-listbox>

    <mat-label>Temperature</mat-label>
    <mat-slider discrete color="accent" min="0" max="1" step="0.1" value=".1">
      <input matSliderThumb #temperatureSlider (change)="clickedTemperature(temperatureSlider.value)">
    </mat-slider>
    
    <br> 
    

</mat-expansion-panel>
