<div class="row">
    <div class="column">

        <mat-sidenav-container class="view-problems">
            <mat-sidenav #sidenav mode="over"> 
                <app-selector-problems [problemSummaries]="problemSummaries" (getProblemSummaries)="getProblemSummaries()" (getOneProblem)="getOneProblem($event)"></app-selector-problems>
            </mat-sidenav>
            <mat-sidenav-content>
                <app-problem-display [oneProblemData]="oneProblemData"></app-problem-display>
                <p><button mat-stroked-button color="accent" (click)="sidenav.toggle()">Show Problems</button></p>
            </mat-sidenav-content>
        </mat-sidenav-container>


        <div class="generate-text">
            <app-generated-text [generatedText]="generatedText" (requestGenerateText)="generateText()"></app-generated-text>
        </div>
    </div>
    
    <div class="column">
        <div class="text-input">
            <app-text-input (textSubmit)="processText($event)"></app-text-input>
        </div>
        
        <div class="audio-buttons">
                <app-audio-input (audioRecorded)="processAudio($event)"></app-audio-input>
                <app-transcribe-audio (transcriptionComplete)="transcribeAudio()"></app-transcribe-audio>
            </div>
        <div class="display-transcription">
            <app-transcribe-audio-output [text]="transcribedAudio"></app-transcribe-audio-output>
        </div>
        
    </div>
</div>
<footer>
    <app-feedback-form></app-feedback-form>
</footer>
