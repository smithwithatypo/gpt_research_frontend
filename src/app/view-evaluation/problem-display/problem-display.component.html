<mat-card>

  <mat-card-header> 
    <mat-card-title>
      <div *ngIf="oneProblemData; else elseBlock">{{oneProblemData.summary}}</div>
      <ng-template #elseBlock><p id="gray">Please select a problem below</p></ng-template>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="oneProblemData">
      <p>{{oneProblemData.problem}}</p>
      <p>{{oneProblemData.example1}}</p>
      <p>{{oneProblemData.example2}}</p>
      <p>{{oneProblemData.example3}}</p>
    </div>
  </mat-card-content>
</mat-card>
