<div class="text-column">
    <mat-form-field>
        <mat-label>Enter your code here</mat-label>
        <textarea matInput [(ngModel)]="user_code"></textarea>
    </mat-form-field>
    
    <div class="button-row">
        <button mat-stroked-button (click)="saveText()">Save</button>
        <button mat-button (click)="clearText()">Clear</button>
    </div>
</div>
