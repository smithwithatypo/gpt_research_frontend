<div>
    <button *ngIf="!recording" mat-raised-button color="accent" (click)="startRecording()">
        Start Recording <mat-icon>mic</mat-icon>
    </button>
    <button *ngIf="recording" mat-raised-button color="warn" (click)="stopRecording()">
        Stop Recording <mat-icon>stop_circle</mat-icon>
    </button>
</div>
